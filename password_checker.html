<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Password Strength Checker ‚ú®</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');

* { box-sizing: border-box; }

body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffeef8, #ffe0f0, #ffd4eb);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  border-radius: 30px;
  padding: 40px;
  max-width: 500px;
  width: 100%;
  border: 3px solid #ffb3d9;
  box-shadow: 0 20px 60px rgba(255,105,180,0.3);
}

/* OWASP HEADER */
.owasp-header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}
.owasp-header img {
  width: 40px;
}
.owasp-header span {
  font-weight: 700;
  font-size: 14px;
  color: #111;
}

.header {
  text-align: center;
  margin-bottom: 25px;
}
.header h1 {
  color: #d946a6;
  font-size: 30px;
}
.subtitle {
  color: #ff69b4;
}

/* Password field */
.password-wrapper {
  position: relative;
}
.password-input {
  width: 100%;
  padding: 16px 50px 16px 16px;
  border-radius: 18px;
  border: 3px solid #ffc0e0;
  font-size: 16px;
}
.password-input:focus {
  outline: none;
  border-color: #ff69b4;
}
.toggle-btn {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* Requirements */
.requirements {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin: 20px 0;
}
.requirement {
  font-size: 13px;
  padding: 8px;
  border-radius: 10px;
  border: 2px solid #ffe6f2;
}
.requirement.met {
  background: #f0fdf4;
  border-color: #86efac;
}

/* Strength */
.strength-emoji {
  text-align: center;
  font-size: 36px;
}
.strength-text {
  text-align: center;
  font-weight: 600;
}
.strength-bar-container {
  height: 12px;
  background: #ffe6f2;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0 20px;
}
.strength-bar {
  height: 100%;
  width: 0%;
  transition: 0.4s;
}

/* Crack time */
.crack-time {
  background: #fff0f8;
  padding: 15px;
  border-radius: 15px;
  text-align: center;
  border: 2px solid #ffc0e0;
  margin-bottom: 15px;
}

.warning-box {
  background: #fff7ed;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #fed7aa;
  font-size: 13px;
  text-align: center;
  color: #9a3412;
}
</style>
</head>

<body>

<div class="container">

  <!-- OWASP BRANDING -->
  <div class="owasp-header">
    <img src="owasp-logo.jpg" alt="OWASP Logo">
    <span>OWASP SREC Chapter</span>
  </div>

  <div class="header">
    <h1>‚ú® Password Checker ‚ú®</h1>
    <p class="subtitle">Test password strength safely üíó</p>
  </div>

  <!-- PASSWORD INPUT -->
  <div class="password-wrapper">
    <input type="password" id="password" class="password-input"
           placeholder="Type a password to test..." autocomplete="off">
    <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
  </div>

  <!-- REQUIREMENTS -->
  <div class="requirements">
    <div class="requirement" id="len">12+ characters</div>
    <div class="requirement" id="upper">Uppercase letter</div>
    <div class="requirement" id="lower">Lowercase letter</div>
    <div class="requirement" id="num">Number</div>
    <div class="requirement" id="spec">Special character</div>
    <div class="requirement" id="uniq">Not common</div>
  </div>

  <!-- STRENGTH -->
  <div class="strength-emoji" id="emoji">üîí</div>
  <div class="strength-text" id="text">Enter a password</div>
  <div class="strength-bar-container">
    <div class="strength-bar" id="bar"></div>
  </div>

  <!-- CRACK TIME -->
  <div class="crack-time">
    ‚è±Ô∏è Time to crack: <span id="time">-</span>
  </div>

  <div class="warning-box">
    ‚ö†Ô∏è Never enter real passwords.
  </div>

</div>

<script>
const pwd = document.getElementById("password");
const bar = document.getElementById("bar");
const text = document.getElementById("text");
const emoji = document.getElementById("emoji");
const time = document.getElementById("time");
const toggle = document.getElementById("togglePassword");

const common = ["password","123456","qwerty","admin","iloveyou"];

toggle.addEventListener("click", () => {
  pwd.type = pwd.type === "password" ? "text" : "password";
  toggle.textContent = pwd.type === "password" ? "üëÅÔ∏è" : "üôà";
});

pwd.addEventListener("input", () => {
  const p = pwd.value;

  const checks = {
    len: p.length >= 12,
    upper: /[A-Z]/.test(p),
    lower: /[a-z]/.test(p),
    num: /[0-9]/.test(p),
    spec: /[^A-Za-z0-9]/.test(p),
    uniq: !common.some(c => p.toLowerCase().includes(c))
  };

  let score = 0;
  Object.keys(checks).forEach(id => {
    document.getElementById(id).classList.toggle("met", checks[id]);
    if (checks[id]) score += 15;
  });

  score = Math.min(score, 100);
  bar.style.width = score + "%";

  if (score < 40) {
    emoji.textContent = "üòü";
    text.textContent = "Weak";
    time.textContent = "Seconds";
    bar.style.background = "#ff69b4";
  } else if (score < 70) {
    emoji.textContent = "üòä";
    text.textContent = "Okay";
    time.textContent = "Minutes";
    bar.style.background = "#ffa500";
  } else {
    emoji.textContent = "üéâ";
    text.textContent = "Strong";
    time.textContent = "Years";
    bar.style.background = "#32cd32";
  }
});
</script>

</body>
</html>
